<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class='heading'>ðŸ¤¯ Calculator By Shreyas Suryawanshi ðŸ¤©</h1>
    <div class="Alignment">
      <div class="result-box">
      <h1 class="result-text"> 12+12</h1>
      </div>
    </div>
    <div class="operators-box">
      <div class="operator add">
        <h2>+</h2>
      </div>
      <div class="operator sub">
        <h2>-</h2>
      </div>
      <div class="operator mul">
        <h2>*</h2>
      </div>
      <div class="operator div">
        <h2>%</h2>
      </div>
    </div>
    <div class="numbers">
      <div class="sevenfouronedot">
        <div class="sfod">
          <h2>7</h2>
        </div>
        <div class="sfod">
          <h2>4</h2>
        </div>
        <div class="sfod">
          <h2>1</h2>
        </div>
        <div class="sfod">
          <h2>.</h2>
        </div>
      </div>
      <div class="eightfivetwozero">
        <div class="eftz">
          <h2>8</h2>
        </div>
        <div class="eftz">
          <h2>5</h2>
        </div>
        <div class="eftz">
          <h2>2</h2>
        </div>
        <div class="eftz">
          <h2>0</h2>
        </div>
      </div>
      <div class="ninesixthreeC">
        <div class="nstc">
          <h2>9</h2>
        </div>
        <div class="nstc">
          <h2>6</h2>
        </div>
        <div class="nstc">
          <h2>3</h2>
        </div>
        <div class="nstClear">
          <h2 class="clear">C</h2>
        </div>
      </div>
      <div class="equals">
        <h2 class="equality">=</h2>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
