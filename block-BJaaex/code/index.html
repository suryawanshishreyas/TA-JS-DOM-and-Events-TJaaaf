<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Menory Game</title>
  </head>
  <body>
    <main>
      <section class="grid">
        <div class="card" data-name="star">
          <div class="front"></div>
          <div class="back">
            <img src="./star.png" alt="star">
          </div>
        </div>
        <div class="card" data-name="peach">
          <div class="front"></div>
          <div class="back">
            <img src="./peach.png" alt="peach">
          </div>
        </div>
        <div class="card" data-name="mario">
          <div class="front"></div>
          <div class="back">
            <img src="./mario.png" alt="mario">
          </div>
        </div>
        <div class="card" data-name="luigi">
          <div class="front"></div>
          <div class="back">
            <img src="./luigi.png" alt="luigi">
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
